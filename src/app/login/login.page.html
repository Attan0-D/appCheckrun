

<ion-content>
  
  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="./assets/logo.png"/>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        
        <ion-item>
          <ion-label position="floating"><strong>Email</strong></ion-label>
          <ion-input  [(ngModel)]="login.email" type="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating"><strong>Senha</strong></ion-label>
          <ion-input [(ngModel)]="login.password" type="password"></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col>
              <div>  
                <ion-button id="botao-login" expand ="full"  (click)="fazerLogin()">Entrar</ion-button>
              </div> 
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-item>
          <ion-label><strong>Esqueceu sua senha?</strong><a (click)="esqueciSenha();"> Redefina-a agora</a></ion-label>
        </ion-item>

        <ion-item>
          <ion-label><strong>Novo Usuário?</strong><a (click)="fazerCadastro();"> Crie já sua conta!</a></ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  
  
    
</ion-content>
