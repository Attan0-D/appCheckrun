<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Emaill</ion-label>
          <ion-input [(ngModel)]="user.email" type="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item> 
      
        <ion-item>
          <ion-label position="floating">Confirme a Senha</ion-label>
          <ion-input [(ngModel)]="user.confirmedPassword" type="password"></ion-input>
        </ion-item>
      
        <ion-button expand="full" (click)="criarUsuario()" >Salvar</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

  
  
    
</ion-content>
